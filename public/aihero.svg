<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 500 500"
  fill="none"
  class="w-full h-auto"
>
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="240" fill="url(#gradient)" />
  
  <!-- Circuit Lines -->
  <path
    d="M250 30 v70 M250 400 v70 M120 250 h70 M400 250 h70"
    stroke="#ffffff"
    stroke-width="4"
    stroke-linecap="round"
  />
  
  <!-- AI Chip -->
  <rect
    x="200"
    y="200"
    width="100"
    height="100"
    rx="10"
    fill="#ffffff"
    stroke="#4F46E5"
    stroke-width="4"
  />
  <text
    x="250"
    y="250"
    text-anchor="middle"
    font-size="20"
    font-family="Arial, sans-serif"
    fill="#4F46E5"
    dominant-baseline="middle"
  >
    AI
  </text>

  <!-- Decorative Dots -->
  <circle cx="50" cy="250" r="8" fill="#ffffff" />
  <circle cx="450" cy="250" r="8" fill="#ffffff" />
  <circle cx="250" cy="50" r="8" fill="#ffffff" />
  <circle cx="250" cy="450" r="8" fill="#ffffff" />

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#A78BFA" />
    </linearGradient>
  </defs>
</svg>
